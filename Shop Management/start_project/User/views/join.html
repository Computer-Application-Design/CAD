{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
        <div class="input-group">
          <label for="id">ID</label>
          <input id="id" type="text" name="id" required autofocus>
        </div>
        <div class="input-group">
          <label for="passwd">PASSWORD</label>
          <input id="passwd" type="password" name="passwd" required>
        </div>
        <div class="input-group">
          <label for="username">NAME</label>
          <input id="username" type="text" name="username" required>
        </div>
        <div class="input-group">
          <label for="mobile">MOBILE</label>
          <input id="mobile" type="text" name="mobile" required placeholder="***.****.****">
        </div>
        <div class="input-group">
          <label for="email">E-MAIL</label>
          <input id="email" type="text" name="email" required placeholder="****@****.***">
        </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
