
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e52ee94eb.js" crossorigin="anonymous"></script>
    <title>KPU SHOP MALL</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fas fa-shopping-bag"></i>
            <a href="">KPU SHOP</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="http://localhost:4001">HOME</a></li>
            <li><a href="">LOGIN/REGISTER</a></li>
            <li><a href="http://localhost:4001/products">PRODUCT</a></li>
            <li><a href="">CART</a></li>
            <li><a href="">MANAGEMENT</a></li>

        </ul>

        <ul class="navbar__icons">
            <li><i class="fas fa-school"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>

    </nav>

    <div>
        {%for product in products%}
        <tr>
            
            <td><img src={{product.source}} width="380" height="260"></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.inventory}}</td>
        </tr>
        {% endfor %}
    </div>
</body>
</html>
